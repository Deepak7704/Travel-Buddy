<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddy</title>
    <link rel="icon" href="favicon.ico">    
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="register.js" defer></script>
</head>
<body>
    <section class="one">
        <div class="head">
            <div class="heading">
                <h1 class="h1head">Travel Buddy</h1>
                <br>
                <h3 class="h3head">Let's gets Started for a trip Buddy</h3>
            </div>
            <div class="buttons">
                <div><button class="btn1" onclick="tt()">Sign Up</button></div>
                <div><button class="btn2" onclick="tt1()">Log In</button></div>
            </div>
        </div>    
    </section>
    <section class="two">
        <div class="focus" id="foc1">
            <div class="inf">
                <div class="nme">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="Name" placeholder=" Enter your full name">
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
                <div class="nme">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="Email" placeholder=" Enter your email address">
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
                <div class="nme">
                    <span class="material-symbols-outlined">call</span>
                    <input type="tel" id="Mobile" placeholder=" Enter your mobile number">
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
                <div class="nme">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="Password" placeholder=" Enter the password">
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
                <div class="nme">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="ConfirmPassword" placeholder=" ConfirmPassword ">
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
                <div class="conditions">
                    <input class="conf" type="checkbox">
                    <p class="termsp">I agree to Travel Buddy's Terms of Service and Privacy Policy.</p>
                </div>
                <div class="bb"><button class="btn3 js-btn">Register</button></div>
            </div>
        </div>
    </section>
    <section class="three">
        <div class="hide1 focus1" id="foc2">
            <div class="inf">
                <div class="nme">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="Name" placeholder=" Enter your full name">
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
                <div class="nme">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="Password" placeholder=" Enter the password">
                </div>
                <div class="aler">
                    <p class="a1"></p>
                </div>
               
                <div class="remember">
                    <div class="conditions">
                        <!--<input class="conf" type="checkbox">-->
                        <a href="GuideLogin.html"><p class="termsp">Login as Guide</p></a>
                    </div>
                    <a href="">Forget your password?</a>
                </div>    
                <div class="bb"><a href="Project.html"><button class="btn3">Log In</button></a></div>
            </div>
        </div>
    </section>
</body>
</html>
